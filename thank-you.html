<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body class="love-theme">
    <div class="background-animation">
        <div class="heart-particles"></div>
    </div>

    <div class="container">
        <div class="love-letter-page thank-you-page">
            <div class="love-header">
                <h1 class="love-title">Terima Kasih</h1>
                <p class="love-subtitle">Terima kasih telah mengisi</p>
            </div>
        </div>
    </div>

    <script>
        // Animasi Particle Hearts (sama seperti di halaman utama)
        function createHearts() {
            const container = document.querySelector('.heart-particles');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 5 + 3}s`;
                heart.style.opacity = Math.random();
                container.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
